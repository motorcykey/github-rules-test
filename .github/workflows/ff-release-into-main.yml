name: Fast Forward main from release

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

jobs:
  fast-forward:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: read

    if: github.event.pull_request.head.ref == 'release'

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch branches
        run: |
          git fetch origin main
          git fetch origin release

      - name: Attempt fast-forward
        run: |
          if git merge-base --is-ancestor origin/main origin/release; then
            echo "Fast-forward possible. Updating main..."
            git checkout main
            git merge --ff-only origin/release
            git push origin main
          else
            echo "Fast-forward NOT possible. Branches have diverged."
          fi
